<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="example">

    </div>
<script src="react.js"></script>
<script src="react-dom.js"></script>
<script src="babel.min.js"></script>
<script type="text/babel">
    class MyTitle extends React.Component {
        constructor(...args){
            super(...args);
            this.state = {
                text :'World',
                isClicked:false
            };
        }
        handleClick() {
            let isClicked = !this.state.isClicked;
            this.setState({
                isClicked: isClicked,
                text:isClicked ?(new Date().toLocaleDateString()):'World'

            });
        }
        render(){
            return <h1 onClick = {this.handleClick.bind(this)}>
    {'Hello, '+this.state.text}
            </h1>;
        }
    }
    ReactDOM.render(
            <MyTitle/>,
            document.getElementById('example')
    )
</script>
</body>
</html>
